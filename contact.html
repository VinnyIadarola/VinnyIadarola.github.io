<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="Images/logo.png" type="image/png">
</head>
<body>
    <!--------------------------- Navbar Section --------------------------->
    <nav class="navbar">
        <div class="nav-logo">VI</div>
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">Home</a>
            <a href="projects.html" class="nav-tab">Projects</a>
            <a href="employment.html" class="nav-tab">Employment</a>
            <a href="education.html" class="nav-tab">Education</a>
            <a href="contact.html" class="nav-tab active">Contact</a>
        </div>
    </nav>


    <!--------------------------- Contact Section --------------------------->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you!</p>
        </div>

        <div class="contact-content">
            <div class="form-section">
                <form id="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message here" required></textarea>
                    </div>

                    <input type="submit" id="button" class="submit-btn" value="Send Email">
                    
                    <div id="success-message" class="success-message">
                        Thank you for your message! I will get back to you soon.
                    </div>
                </form>
            </div>

            <div class="social-section">
                <h2>More info</h2>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span>949-973-7247</span>
                    </div>

                    <div class="contact-item">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span>viadarola@outlook.com</span>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        <span>University of Wisconsin-Madison</span>
                    </div>
                </div>

                <div class="social-icons">
                    <a href="https://github.com/VinnyIadarola" target="_blank" class="social-icon">
                        <i class="fab fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.instagram.com/vinny_iadarola/" target="_blank" class="social-icon">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/vincent-iadarola-2528832a7/" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                    </a>
                
                    <a href="discordapp.com/users/1066215217610104914" target="_blank" class="social-icon">
                        <i class="fab fa-discord" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="illustration">
                </div>
            </div>
        </div>
    </div>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('KdoyFAWzmFigcdvAw');

        const btn = document.getElementById('button');
        const form = document.getElementById('form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            btn.value = 'Sending...';
            btn.disabled = true;

            const serviceID = 'service_4tkh1fd';
            const templateID = 'contact-me';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.value = 'Send Email';
                    btn.disabled = false;
                    
                    successMessage.style.display = 'block';
                    
                    form.reset();
                    
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                }, (err) => {
                    btn.value = 'Send Email';
                    btn.disabled = false;
                    alert('Error sending message: ' + JSON.stringify(err));
                });
        });

        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px)';
                }, 150);
            });
        });
    </script>
</body>
</html>
