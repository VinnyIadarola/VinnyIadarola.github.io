<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viadarola Projects Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" href="Images/logo.png">

    <!-- Styles (shared first so page CSS can override) -->
    <link rel="stylesheet" href="Styles/shared.css">
    <link rel="stylesheet" href="Styles/projects.css">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Atkinson+Hyperlegible:wght@400;600&family=IBM+Plex+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Script -->
    <script src="Scripts/projects.js" defer></script>

    <!-- iOS / PWA -->
    <meta name="theme-color" content="#310000">
    <meta name="apple-mobile-web-app-title" content="Viadarola Projects Portfolio">
    <link rel="apple-touch-icon" href="Images/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!--------------------------- Navbar Section --------------------------->
    <nav class="navbar">
        <a href="meow" class="nav-logo">VI</a>
        <div class="nav-tabs">
            <a href="/" class="nav-tab">Home</a>
            <a href="projects" class="nav-tab active">Projects</a>
            <a href="employment" class="nav-tab">Employment</a>
            <a href="education" class="nav-tab">Education</a>
            <a href="contact" class="nav-tab">Contact</a>
        </div>
    </nav>

    <!--------------------------- Header Section --------------------------->
    <div class="header-container">
        <h1 class="title">My Projects</h1>
    
        <div class="controls-container">
            <div class="left-controls">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search projects..." id="searchBar">
                </div>
                
                <div class="selected-tags-container">
                    <div class="controls-title">Selected Tags</div>
                    <div id="selectedTags">
                        <div class="empty-tags">No tags selected</div>
                    </div>
                    <button class="clear-tags" id="clearTags">Clear All</button>
                </div>
            </div>
            
            <div class="right-controls">
                <div class="all-tags-container">
                    <div class="controls-title">Available Tags</div>
                    <div id="allTags"></div>
                </div>
            </div>
        </div>

    <!--------------------------- Project Grid Section --------------------------->        
        <div class="projects-grid" id="projectsGrid">
        </div>
    </div>

    <!--------------------------- Info Card Section --------------------------->
    <div class="info-card-overlay" id="infoCardOverlay">
        <div class="info-card">
            <button class="info-card-close" id="infoCardClose"></button>
            <div class="info-card-image" id="infoCardImage"></div>

            <div class="info-text-container" >
                <div class="info-card-title" id="infoCardTitle"></div>
                <div class="info-card-description" id="infoCardDescription"></div>
                <div class="project-tags" id="infoCardTags"></div>
            </div>

            <button class="see-more-btn" id="seeMoreBtn">
                <span>See More</span>
                <i class="fab fa-github"></i>
            </button>
        </div>
    </div>

    <!--------------------------- Bottom Bar Section --------------------------->
    <div class="bottom-bar">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <h1 class="end-title">Vincent Iadarola</h1>
            <div class="end-logo">VI</div>
        </div>

        <p class="end-subtitle">A Mathematician, Computer Engineer, and Scientist</p>



        <ul class="social-list">
            <li class="phone">
                <a href="tel:949-973-7247" aria-label="Phone">
                    <i id="meow" class="fa fa-phone fa-2x""></i>
                </a>
            </li>

           <li class="email">
                <a href="mailto:viadarola@outlook.com" aria-label="Email">
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
            </li>

            <li class="github">
                <a href="https://github.com/VinnyIadarola" aria-label="GitHub">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>

            <li class="instagram">
                <a href="https://www.instagram.com/vinny_iadarola/"  aria-label="Instagram">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </li>

            <li class="discord">
                <a href="discordapp.com/users/1066215217610104914"  aria-label="Discord">
                    <i class="fab fa-discord fa-2x"></i>
                </a>
            </li>

            <li class="linkedin">
                <a href="https://www.linkedin.com/in/vincent-iadarola-2528832a7/" aria-label="LinkedIn">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
            </li>
            
        </ul>
    </div>

   
</body>
</html>
