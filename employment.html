<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 60px;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .year-folder {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .year-folder:nth-child(even) {
            flex-direction: row-reverse;
        }

        .year-folder:nth-child(even) .cards-container {
            align-items: flex-end;
        }

        .folder {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: 4px solid #d68910;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .folder::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: 4px solid #d68910;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        

        .folder:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .job-card {
            width: 320px;
            min-height: 180px;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: 3px solid #8b0000;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(-30px);
            position: relative;
        }

        .job-card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .job-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            border-color: #c0392b;
        }

        .job-card h3 {
            color: #8b0000;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .job-card .company {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .job-card .duration {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .job-card .highlights {
            margin-top: 10px;
        }

        .job-card .highlights h4 {
            color: #34495e;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .job-card .highlights ul {
            padding-left: 15px;
            margin: 0;
        }

        .job-card .highlights li {
            color: #555;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s ease;
            flex: 1;
        }

        .cards-container.expanded {
            opacity: 1;
            max-height: 800px;
        }

        .year-folder.expanded .folder {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #229954;
            transform: rotateY(-15deg) scale(0.95);
        }

        .year-folder.expanded .folder::before {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-color: #229954;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: #8b0000;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .modal-section p, .modal-section ul {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .modal-section ul {
            padding-left: 20px;
        }

        .modal-section li {
            margin-bottom: 5px;
        }

        .tag {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.127);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(28, 1, 1, 0.401);
            font-size: 14px;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .skills-container {
            margin-top: 15px;
        }

        .skills-container h4 {
            color: #34495e;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-folder {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            border-color: #6c7b7d;
        }

        .empty-folder::before {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            border-color: #6c7b7d;
        }

        @media (max-width: 768px) {
            .year-folder {
                flex-direction: column !important;
                align-items: center;
                gap: 20px;
            }
            
            .year-folder:nth-child(even) .cards-container {
                align-items: center;
            }
            
            .job-card {
                width: 280px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employment Timeline</h1>
        <div class="timeline" id="timeline">
            <!-- Years will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-section">
                <h3>Job Description</h3>
                <p id="modalDescription"></p>
            </div>
            <div class="modal-section">
                <h3>Key Responsibilities</h3>
                <ul id="modalResponsibilities"></ul>
            </div>
            <div class="modal-section">
                <h3>Skills Used</h3>
                <ul id="modalSkills"></ul>
            </div>
            <div class="modal-section">
                <h3>Key Achievements</h3>
                <ul id="modalAchievements"></ul>
            </div>
        </div>
    </div>

    <script>
        // Sample employment data
        const employmentData = {
            2020: [
                {
                    title: "Junior Developer",
                    company: "Tech Startup Inc.",
                    duration: "Jan 2020 - Dec 2020",
                    description: "Started my career as a junior developer, working on web applications and learning modern development practices.",
                    responsibilities: [
                        "Developed responsive web applications using HTML, CSS, and JavaScript",
                        "Collaborated with senior developers on feature implementation",
                        "Participated in code reviews and testing procedures",
                        "Maintained and updated existing codebase"
                    ],
                    skills: ["HTML/CSS", "JavaScript", "React", "Git", "Agile Development"],
                    achievements: [
                        "Successfully delivered 15+ features on time",
                        "Reduced page load time by 30% through optimization",
                        "Received 'Quick Learner' award from team lead"
                    ]
                }
            ],
            2021: [
                {
                    title: "Frontend Developer",
                    company: "Digital Agency",
                    duration: "Jan 2021 - Aug 2021",
                    description: "Focused on creating engaging user interfaces and improving user experience across multiple client projects.",
                    responsibilities: [
                        "Built interactive user interfaces for client websites",
                        "Implemented responsive designs across all devices",
                        "Optimized website performance and accessibility",
                        "Worked closely with designers and backend developers"
                    ],
                    skills: ["React", "Vue.js", "SASS", "Bootstrap", "Adobe XD", "Figma"],
                    achievements: [
                        "Improved client satisfaction scores by 25%",
                        "Led frontend development for 3 major client projects",
                        "Implemented accessibility standards achieving WCAG 2.1 compliance"
                    ]
                },
                {
                    title: "Full Stack Developer",
                    company: "E-commerce Solutions",
                    duration: "Sep 2021 - Dec 2021",
                    description: "Transitioned to full-stack development, working on both frontend and backend systems for e-commerce platforms.",
                    responsibilities: [
                        "Developed end-to-end features for e-commerce platform",
                        "Built RESTful APIs using Node.js and Express",
                        "Managed database design and optimization",
                        "Implemented payment gateway integrations"
                    ],
                    skills: ["Node.js", "Express", "MongoDB", "PostgreSQL", "Stripe API", "AWS"],
                    achievements: [
                        "Increased platform performance by 40%",
                        "Successfully integrated 5 payment gateways",
                        "Mentored 2 junior developers"
                    ]
                }
            ],
            2022: [
                {
                    title: "Senior Developer",
                    company: "FinTech Solutions",
                    duration: "Jan 2022 - Dec 2022",
                    description: "Led development of financial technology solutions, focusing on security, scalability, and compliance.",
                    responsibilities: [
                        "Architected and implemented secure financial applications",
                        "Led a team of 4 developers",
                        "Ensured compliance with financial regulations",
                        "Implemented automated testing and CI/CD pipelines"
                    ],
                    skills: ["Python", "Django", "Docker", "Kubernetes", "AWS", "Security Protocols"],
                    achievements: [
                        "Successfully launched 2 major financial products",
                        "Achieved 99.9% uptime for critical systems",
                        "Reduced deployment time by 60% through automation"
                    ]
                }
            ],
            2023: [
                {
                    title: "Tech Lead",
                    company: "Innovation Labs",
                    duration: "Jan 2023 - Dec 2023",
                    description: "Provided technical leadership for cutting-edge projects, mentoring teams and driving architectural decisions.",
                    responsibilities: [
                        "Provided technical direction for development teams",
                        "Reviewed and approved system architecture designs",
                        "Mentored senior and junior developers",
                        "Collaborated with product managers and stakeholders"
                    ],
                    skills: ["System Architecture", "Team Leadership", "Microservices", "Cloud Computing", "DevOps"],
                    achievements: [
                        "Led successful migration to microservices architecture",
                        "Improved team productivity by 35%",
                        "Established technical standards and best practices"
                    ]
                }
            ],
            2024: [],
            2025: []
        };

        function createYearFolder(year, jobs) {
            const yearFolder = document.createElement('div');
            yearFolder.className = 'year-folder';
            yearFolder.dataset.year = year;
            
            const folder = document.createElement('div');
            folder.className = jobs.length > 0 ? 'folder' : 'folder empty-folder';
            folder.textContent = year;
            
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'cards-container';
            
            jobs.forEach((job, index) => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                
                // Create skills tags
                const skillsTags = job.skills.slice(0, 4).map(skill => 
                    `<span class="tag">${skill}</span>`
                ).join('');
                
                // Create bullet points for key highlights
                const highlights = job.responsibilities.slice(0, 3).map(resp => 
                    `<li>${resp}</li>`
                ).join('');
                
                jobCard.innerHTML = `
                    <h3>${job.title}</h3>
                    <div class="company">${job.company}</div>
                    <div class="duration">${job.duration}</div>
                    <div class="highlights">
                        <h4>Key Responsibilities:</h4>
                        <ul>${highlights}</ul>
                    </div>
                    <div class="skills-container">
                        <h4>Skills:</h4>
                        ${skillsTags}
                    </div>
                `;
                jobCard.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showJobModal(job);
                });
                cardsContainer.appendChild(jobCard);
            });
            
            yearFolder.appendChild(folder);
            yearFolder.appendChild(cardsContainer);
            
            if (jobs.length > 0) {
                yearFolder.addEventListener('click', () => toggleFolder(yearFolder));
            }
            
            return yearFolder;
        }

        function toggleFolder(yearFolder) {
            const cardsContainer = yearFolder.querySelector('.cards-container');
            const jobCards = yearFolder.querySelectorAll('.job-card');
            
            yearFolder.classList.toggle('expanded');
            cardsContainer.classList.toggle('expanded');
            
            if (cardsContainer.classList.contains('expanded')) {
                jobCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100);
                });
            } else {
                jobCards.forEach(card => {
                    card.classList.remove('visible');
                });
            }
        }

        function showJobModal(job) {
            const modal = document.getElementById('jobModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalResponsibilities = document.getElementById('modalResponsibilities');
            const modalSkills = document.getElementById('modalSkills');
            const modalAchievements = document.getElementById('modalAchievements');

            modalTitle.textContent = `${job.title} - ${job.company}`;
            modalDescription.textContent = job.description;
            
            modalResponsibilities.innerHTML = job.responsibilities.map(resp => `<li>${resp}</li>`).join('');
            modalSkills.innerHTML = job.skills.map(skill => `<li>${skill}</li>`).join('');
            modalAchievements.innerHTML = job.achievements.map(achievement => `<li>${achievement}</li>`).join('');
            
            modal.style.display = 'block';
        }

        function initializeTimeline() {
            const timeline = document.getElementById('timeline');
            const years = Object.keys(employmentData).sort((a, b) => b - a); // Reverse chronological order
            
            years.forEach(year => {
                const yearFolder = createYearFolder(year, employmentData[year]);
                timeline.appendChild(yearFolder);
            });
        }

        // Modal event listeners
        const modal = document.getElementById('jobModal');
        const closeBtn = document.querySelector('.close');

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // Initialize the timeline
        initializeTimeline();
    </script>
</body>
</html>
